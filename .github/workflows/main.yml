# This is a basic workflow to help you get started with Actions

name: CI


on:
  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ] 

jobs:
  
  build-and-deploy:    
    runs-on: ubuntu-latest

    
    steps:      
      - uses: actions/checkout@v2
      
      - name: Install ðŸ”§
        run: npm install

      - name: Run Test ðŸ”¨
        run: npm run test

      - name: Build ðŸ‘·
        run: npm run build
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.KEY }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
